<div class="card">
        <div id="sidenavOpen" class="sidenav open show">
            <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>
            <div ng-repeat="currRoute in routes track by $index">
                <a href ng-class="{'active':currRoute == route}" ng-click="setRoute($index)" ng-bind="currRoute.date"></a>
            </div>
        </div>
        
        <div id="sidenavClose" class="sidenav closed">
            <button ng-click="openNav()"><i class="fa fa-bars"></i></button>    
        </div>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div class="screen-content">
            <map-view-donations donations="donations"></map-view-donations>
            <route-info route="route"></route-info>            
        </div>        
</div>
<div class="screen-content align-right">
    <button type="button" data-toggle="modal" data-target="#routeSettingsModal" class="btn btn-sm btn-route-settings">
        <i class="fa fa-cog no-style"></i>
    </button>
</div>

<route-settings-modal></route-settings-modal>
