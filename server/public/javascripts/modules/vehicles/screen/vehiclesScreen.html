<div class="card">
    <vehicles-table></vehicles-table>   
</div>
<div class="seperator"></div>
<button type="button" ng-click="onOpenDialog()" data-toggle="modal" data-target="#vehicleModal" class="btn btn-primary btn-circle btn-lg btn-add">
    <i class="fa fa-plus"></i>
</button>

<div class="modal fade" id="vehicleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{!vehicle._id ? "הוסף ניידת" : "ערוך ניידת"}}</h2>
            </div>

            <div class="modal-body">
                <form id="vehicleForm" name="vehicleForm" novalidate>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="number">מספר רכב</label>
                            <input type="number" name="number" class="form-control" id="number" ng-model="vehicle.number" placeholder="מספר רכב" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="type">סוג רכב</label>
                            <input type="text" id="type" name="type" class="form-control" ng-model="vehicle.type" placeholder="סוג רכב">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="capacity">קיבולת תא מטען (ליטרים)</label>
                            <input type="number" id="capacity" class="form-control" id="capacity" placeholder="קיבולת" ng-model="vehicle.capacity">
                         </div>
                    </div>                      
                </form>                
           </div>

           <div class="modal-bottom">               
                <button type="button" class="btn btn-close" data-dismiss="modal">סגור</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal" ng-click="vehicleForm.$valid && (!vehicle._id ? addVehicle() : updateVehicle())">
                    שמור
                </button>
            </div>
        </div>
    </div>
</div>
