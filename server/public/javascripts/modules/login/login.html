  <div ng-show="authData" class="sc-float-left logged-in-user-info">
    <img class="profileImage" ng-src="{{getUserImage()}}" />
    <div class="headerField">
      <div class="userName"> {{cachedProfile.name}} </div>
      <div class="email"> {{cachedProfile.email}}</div>

<div class="content" ng-show="authData">
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content" style="width: 80%">
            <div class="modal-header">
                <h4>התחבר באמצעות</h4>
            </div>

            <div class="modal-body">                          
                <div class="row">
                    <div class="col-md-12 form-group">
                        <div class="authButton"  ng-click="login('google')"> Google </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                         <div class="authButton"  ng-click="login('github')">github</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <div class="authButton"  ng-click="login('facebook')">facebook</div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>

<script type="text/ng-template" id="userLoginUsingEmail.html">
      <div class="modal-header">
          <h3 class="modal-title">Login</h3>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Email" class="form-control"/>
        <input type="password" placeholder="Password" class="form-control"/>
      </div>
      <div class="modal-footer">
          <button class="sc-float-left btn btn-primary" type="button" ng-click="signup()">Sign up</button>
          <button class="btn btn-primary" type="button" ng-click="">Login</button>
          <button class="btn btn-warning" type="button" ng-click="cancelLogin()">Cancel</button>
      </div>
  </script>
