<div class=" animated fadeIn">
<div class="card">
    <volunteers-table></volunteers-table>   
</div>
<div class="seperator"></div>
<button type="button" ng-click="onOpenDialog()" data-toggle="modal" data-target="#volunteerModal" class="btn btn-primary btn-circle btn-lg btn-add">
    <i class="fa fa-plus"></i>
</button>

<div class="modal fade darkBackground" id="volunteerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md align-center" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <h5>{{!volunteer._id ? "הוסף מתנדב" : "ערוך מתנדב"}}</h5>
            </div>

            <div class="modal-body">
                <form id="volunteersForm" name="volunteersForm" novalidate>
                    <!-- <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="number">תעודת זהות</label>
                            <input type="number" name="identity" class="form-control" id="identity" ng-model="volunteer.identity" placeholder="תעודת זהות" required>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="firstName">שם פרטי</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="volunteer.firstName" placeholder="שם פרטי">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lastName">שם משפחה</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="volunteer.lastName" placeholder="שם משפחה">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="address">עיר מגורים</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="עיר" ng-model="volunteer.address.city">
                         </div>
                         <div class="col-md-4 form-group">
                            <label for="street">רחוב</label>
                            <input type="text" id="street" name="street" class="form-control" placeholder="רחוב" ng-model="volunteer.address.streetName">
                         </div>
                         <div class="col-md-2 form-group">
                            <label for="houseNumber">בית</label>
                            <input type="text" id="houseNumber" name="houseNumber" class="form-control" placeholder="בית" ng-model="volunteer.address.houseNumber">
                         </div>
                         <div class="col-md-2 form-group">
                            <label for="aptNumber">דירה</label>
                            <input type="text" id="aptNumber" name="aptNumber" class="form-control" placeholder="דירה" ng-model="volunteer.address.aptNumber">
                         </div>
                    </div>    
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="phone">טלפון נייד</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="טלפון נייד" ng-model="volunteer.phone">
                            </div>
                    </div>                      
                </form>                
           </div>

           <div class="modal-bottom">               
                <button type="button" class="btn btn-close" data-dismiss="modal">סגור</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal" ng-click="volunteersForm.$valid && (!volunteer._id ? addVolunteer() : updateVolunteer())">
                    שמור
                </button>
            </div>
        </div>
    </div>
</div>

    
</div>
